{% extends '!layout.html' %}

{% block header %}


<div id="pageheader" class="full_width">
	<div class="part_width">
		<h1 class="title">
			<a href="https://github.com/pysan-dev/pysan">pysan</a>
		</h1>
		<h3 class="subtitle">sequence analysis in <a href='https://www.python.org' target="blank">Python</a></h3>
	</div>
</div>

<script type="text/javascript">
	


	document.addEventListener("DOMContentLoaded", function(event) {

		all_pres = document.getElementsByClassName('gp');

		console.log(all_pres);

		for(i=0; i<all_pres.length; i++){
			if(all_pres[i].innerHTML.substring(0, 3) == 'In '){
				all_pres[i].innerHTML = all_pres[i].innerHTML.substring(3, all_pres[i].innerHTML.length);
			}
		}


		// add 'under construction' tags to descriptions

		all_paragraphs = document.getElementsByTagName('p');

		for(i=0; i<all_paragraphs.length; i++){
			if(all_paragraphs[i].innerHTML.substring(0, 3) == 'UC '){
				console.log(all_paragraphs[i]);
				all_paragraphs[i].innerHTML = '<img src="https://img.shields.io/badge/-under%20construction-orange?style=flat-square"> ' + all_paragraphs[i].innerHTML.substring(3, all_paragraphs[i].length);
			}
		}


	});

</script>

{% endblock %}
